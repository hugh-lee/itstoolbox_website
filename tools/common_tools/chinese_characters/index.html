<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">


    <link rel="stylesheet" href="../../../common/css/common.css" />
    <link rel="stylesheet" href="index.css" />

    <title>汉字转换 - 简体繁体转换， 拼音转换</title>
</head>

<body>
    <div class="wrapper container-fluid">
        <div class="shadow-sm p-3 bg-white rounded">
            <h5>汉字转换 - 简体繁体转换， 拼音转换</h5>
        </div>
        <div style="margin:15px">
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <textarea id="inpuText" rows="8" cols="80" value="" placeholder="输入需转换的文字"></textarea>
                </div>
            </div>

            <div class="form-row align-items-center">
                <div class="col-auto">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a href="#simplified" class="nav-link active" aria-controls="simplified" role="tab"
                                data-toggle="tab">简体</a></li>
                        <li class="nav-item">
                            <a href="#traditional" class="nav-link" aria-controls="traditional" role="tab"
                                data-toggle="tab">繁体</a></li>
                        <li class="nav-item">
                            <a href="#martian" class="nav-link" aria-controls="martian" role="tab"
                                data-toggle="tab">火星文</a></li>
                        <li class="nav-item">
                            <a href="#pinyin" class="nav-link" aria-controls="pinyin" role="tab"
                                data-toggle="tab">拼音</a></li>
                    </ul>
                    <div class="tab-content" style="margin-top: 10px">
                        <div role="tabpanel" class="tab-pane active" id="simplified">
                            <textarea id="simplifiedTxt" rows="8" cols="80" value="" placeholder="转换后的简体"
                                readonly="readonly"></textarea>
                        </div>
                        <div role="tabpanel" class="tab-pane " id="traditional">
                            <textarea id="traditionalTxt" rows="8" cols="80" value="" placeholder="转换后的繁体"
                                readonly="readonly"></textarea>
                        </div>
                        <div role="tabpanel" class="tab-pane " id="martian">
                            <textarea id="martianTxt" rows="8" cols="80" value="" placeholder="转换后的火星文"
                                readonly="readonly"></textarea>
                        </div>
                        <div role="tabpanel" class="tab-pane " id="pinyin">
                            <textarea id="pinyinTxt" rows="8" cols="80" value="" placeholder="转换后的拼音"
                                readonly="readonly"></textarea>
                        </div>
                        <div class="bd-clipboard"><button id="copyBtn" class="btn-clipboard" title=""
                                data-original-title="Copy to clipboard">复制</button>&nbsp;&nbsp;<button id="clearBtn"
                                class="btn-clear" title="" data-original-title="">清空</button></div>

                    </div>
                </div>
            </div>


            <div class="form-row  align-items-center">

                <div class="col-auto alert alert-info">
                    <div class="input-group mb-3" id='comment'></div>
                    <div class="input-group mb-3">本站汉字转换工具，可以实现简体、繁体、火星文的相互转换， 并支持转换成拼音。</div>
                </div>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"> </script>-->

    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>


    <script src="../../../common/js/common.js?20190718"></script>
    <script src="data.js?20190710"></script>
    <script src="index.js?20190710"></script>
</body>

</html>
