<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">


    <link rel="stylesheet" href="../../../common/css/common.css" />
    <link rel="stylesheet" href="index.css" />

    <title>实时汇率查询换算</title>
</head>

<body>
    <div class="wrapper container-fluid">
        <div class="shadow-sm p-3 bg-white rounded">
            <h5>实时汇率查询换算</h5>
        </div>
        <div style="margin:15px">

            <div class="form-row align-items-center">
                <div class="col-auto">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">持有货币</div>
                        </div>
                        <select id="from" class="form-control selectpicker show-tick border" data-width="200px"
                            data-style="btn-default">
                            <option value='CNY' selected>人民币 CNY</option>
                            <option value='USD'>美元 USD</option>
                            <option value='JPY'>日元 JPY</option>
                            <option value='EUR'>欧元 EUR</option>
                            <option value='GBP'>英镑 GBP</option>
                            <option value='KRW'>韩元 KRW</option>
                            <option value='HKD'>港元 HKD</option>
                            <option value='AUDP'>澳元 AUDP</option>
                            <option value='CAD'>加元 CAD</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">金额</div>
                        </div>
                        <input id="fromNumber" type="number" class="form-control" id="inlineFormInputName"
                            placeholder="">
                    </div>
                </div>
                <div class="col-auto" style="margin-top: -12px;">
                    <button id="submitBtn" class="btn btn-primary mb-2">转换</button>
                </div>
            </div>


            <div class="form-row align-items-center">
                <div class="col-auto">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">兑换货币</div>
                        </div>
                        <select id="to" class="form-control selectpicker show-tick border" data-width="200px"
                            data-style="btn-default">
                            <option value='CNY'>人民币 CNY</option>
                            <option value='USD' selected>美元 USD</option>
                            <option value='JPY'>日元 JPY</option>
                            <option value='EUR'>欧元 EUR</option>
                            <option value='GBP'>英镑 GBP</option>
                            <option value='KRW'>韩元 KRW</option>
                            <option value='HKD'>港元 HKD</option>
                            <option value='AUDP'>澳元 AUDP</option>
                            <option value='CAD'>加元 CAD</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">金额</div>
                        </div>
                        <input id="toNumber" type="number" class="form-control" id="inlineFormInputName" placeholder="">
                    </div>
                </div>
                <div class="col-auto" style="margin-top: -12px;">
                    <button id="submit2Btn" class="btn btn-primary mb-2">转换</button>
                </div>
            </div>


            <div class="form-row  align-items-center">

                <div class="col-auto alert alert-info">
                    <div class="input-group mb-3" id='comment'></div>
                    <div class="input-group mb-3">本站货币汇率换算功能可查询常用货币汇率和换算。汇率会自动按国际换汇牌价调整。</div>
                </div>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>


    <script src="../../../common/js/common.js?20190718"></script>
    <script src="index.js?20190710"></script>
</body>

</html>
