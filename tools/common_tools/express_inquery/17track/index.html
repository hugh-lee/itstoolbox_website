<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">


    <link rel="stylesheet" href="../../../common/css/common.css" />
    <link rel="stylesheet" href="index.css" />

    <title>快递查询</title>
</head>

<body>
    <div class="wrapper container-fluid">
        <div style="">
            <div class="form-row " style="">
                <div class="col-auto">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">输入订单号</span>
                        </div>
                        <input id="YQNum" type="text" class="form-control" style="position: static; width:500px;">
                        <div class="input-group-append">
                            <button id="queryBtn" class="btn btn-outline-primary" type="button"
                                onclick="doTrack()">查询</button>
                        </div>
                    </div>
                    <!--用于显示查询结果的容器。-->
                    <div id="YQContainer"></div>

                    <!--脚本代码可放于页面底部，等到页面最后执行。-->
                    <script type="text/javascript" src="https://www.17track.net/externalcall.js"></script>
                    <script type="text/javascript">
                        function doTrack() {
                            var num = document.getElementById("YQNum").value;
                            if (num === "") {
                                alert("Enter your number.");
                                return;
                            }
                            YQV5.trackSingle({
                                //必须，指定承载内容的容器ID。
                                YQ_ContainerId: "YQContainer",
                                //可选，指定查询结果高度，最大为800px，默认为560px。
                                YQ_Height: 560,
                                //可选，指定运输商，默认为自动识别。
                                YQ_Fc: "0",
                                //可选，指定UI语言，默认根据浏览器自动识别。
                                YQ_Lang: "zh-CN",
                                //必须，指定要查询的单号。
                                YQ_Num: num
                            });
                        }
                    </script>

                </div>
            </div>


        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"> </script>-->

    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

</body>

</html>
